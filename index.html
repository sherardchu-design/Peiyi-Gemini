<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>珮伊の专属 Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cinema-black': '#1a1a1a',
              'cinema-dark': '#2d2d2d',
              'cinema-accent': '#ff6b81', // A pop of cute red/pink
              'cinema-white': '#f5f5f5',
            },
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'], // Unified main font
              hand: ['"ZCOOL KuaiLe"', 'cursive'], // Accent/Logo font (looks like chalk/marker)
            },
            backgroundImage: {
              'clapper-stripes': 'repeating-linear-gradient(45deg, #1a1a1a 0px, #1a1a1a 20px, #f5f5f5 20px, #f5f5f5 40px)',
            },
            animation: {
              'spotlight': 'spotlight 8s ease-in-out infinite alternate',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'clap': 'clap 0.5s ease-in-out',
            },
            keyframes: {
              spotlight: {
                '0%': { transform: 'translateX(-10%) translateY(-10%) scale(1)' },
                '100%': { transform: 'translateX(10%) translateY(10%) scale(1.1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              clap: {
                '0%': { transform: 'rotate(0deg)' },
                '50%': { transform: 'rotate(-15deg)' },
                '100%': { transform: 'rotate(0deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>

    <div id="root"></div>
  </body>
