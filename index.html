    <!-- Error Reporting Styles -->
    <style>
      #error-console {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0f0f0f;
        color: #ff5555;
        z-index: 99999;
        padding: 2rem;
        font-family: "Courier New", monospace;
        overflow: auto;
      }
      .error-header {
        border-bottom: 2px solid #ff5555;
        padding-bottom: 1rem;
        margin-bottom: 1rem;
        font-weight: bold;
        font-size: 1.5rem;
        text-transform: uppercase;
      }
      .error-entry {
        margin-bottom: 1.5rem;
        border-left: 3px solid #ff5555;
        padding-left: 1rem;
        background: rgba(255, 85, 85, 0.05);
      }
      .error-time { color: #888; font-size: 0.8rem; }
      .error-msg { white-space: pre-wrap; word-break: break-all; }
    </style>

    <!-- Global Error Handler -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const consoleDiv = document.getElementById('error-console');
        if (consoleDiv) {
          consoleDiv.style.display = 'block';
          const root = document.getElementById('root');
          if(root) root.style.display = 'none';
          
          const time = new Date().toLocaleTimeString();
          consoleDiv.innerHTML += `
            <div class="error-entry">
              <div class="error-time">[${time}] CRITICAL SCENE FAILURE</div>
              <div class="error-msg">${msg}</div>
            </div>
          `;
        }
        return false; 
      };
    </script>
